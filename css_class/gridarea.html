<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 4px solid black;
            width: 100%;
            height: 100vh;
            display: grid;
            gap: 15px;
            grid-template-areas:
            "header header header"
            "sldebar main main"
            "footer footer footer"
            ;

            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 60px 1fr 50px;
           
        }

        .container > div{
           background-color: brown;
           color: white;

        }


        .header{
            grid-area: header;
        }

        .sldebar{
            grid-area:sldebar ;
        }

        .main{
            grid-area:main ;
        }

        .footer{
            grid-area:footer ;
        }

    </style>
</head>
<body>

   
    <div class="container">
        <div class="header">1</div>
        <div class="sldebar">2</div>
        <div class="main">3</div>
        <div class="footer">4</div>
    </div>
</body>
</html>
