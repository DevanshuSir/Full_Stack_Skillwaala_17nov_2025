<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: brown;
            color: white;
            width: 100%;
            max-width: 400px;
            height: 100px;   
        }
        .box2{
            background-color: green;
            color: white;
            width: 100%;
            min-width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    

    <div class="box1">Max-Width Example</div>
    <div class="box2">Min-Width Example</div>

</body>
</html>
