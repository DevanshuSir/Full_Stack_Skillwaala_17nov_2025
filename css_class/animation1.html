<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heart{
            width: 100px;
            height: 100px;
            font-size: 100px;
            animation-name:heartBeat ;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            margin: 50px;
        }

        @keyframes heartBeat{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.5);
            }

            100%{
                transform: scale(1);
            }
        }

 

        @keyframes spin{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }

        h1{
            text-align: center;
            color: green;
            animation-name: fade_in;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes fade_in{
            from{
                opacity: 0;
                
                transform: translateY(200%);

            }
            to{
                opacity: 1;
               
                transform: translateY(10%) ;
            }
        }

        .box1{
            border: 4px solid black;
            margin: 70px;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            animation-name: run;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .box2{
            background-color: black;
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
        @keyframes run{
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    

    <div class="heart">üíó</div>

    <div class="spiner"></div>

    <h1>Devanshu Sir üòç</h1>

    <div class="box1">
        <div class="box2"></div>
    </div>

</body>
</html>
