<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* p{

        .box{
            margin: 20px;
        }

        h1{
            background-color: brown;
            padding: 20px;
            color: white;
            display: inline;
            
        }
        p{
            background-color: green;
            color: white;
            padding: 30px;
            font-size: 35px;
            /* display: none; */
            visibility: hidden;
        }

        .box:hover p{
            /* display: block; */
            visibility: visible;
            cursor: pointer;
        }
    </style>
</head>
<body>
    

   

    <div class="box">
        <h1>Hover Me ..!</h1>
