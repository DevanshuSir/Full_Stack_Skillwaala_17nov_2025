<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: brown;
            color: white;
            display: inline;
            width: 200px;
           
        }

        .spanbox{
            background-color: green;
            color: white;
            display: block;
            width: 200px;
            height: 200px;
        }

        img{
            width: 200px;
        }

        a{
            background-color: blue;
            color: white;
            display: inline-block;
            width: 400px;
            height: 100px;
        }

        h2{
            display: none;
        }

    </style>
</head>
<body>
    

    <div class="box">Div tag</div>
    <span class="spanbox">Span tag</span>

    <img src="./media/facebook.png" alt="">

    <h2>Devanshu sir</h2>

    <a href="">Amazon</a>

    <!-- block - p , heading , section , footer , pre  -->
     <!-- Inline -  , a , span   -->
      <!-- Inline-block - image  -->

</body>
</html>
